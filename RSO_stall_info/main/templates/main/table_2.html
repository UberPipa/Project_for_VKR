{% extends 'main/main_template.html' %}

{% block title %} База данных {% endblock %}

{% block content %}

      <div class="pb-2 mb-2 row">
            <div class="d-flex col-auto col-2">
                <select class="form-select form-select-sm">
                    <option selected>Выберите таблицу</option>
                    <option value="1">Один</option>
                    <option value="2">Два</option>
                    <option value="3">Три</option>
                </select>
            </div>
            <div class="d-flex col-auto col-7">
                <a class="nav-link" href="{% url 'table_1' %}">Таблица 1</a>
                <a class="nav-link" href="{% url 'table_2' %}">Таблица 2</a>
            </div>
            <div class="col-auto col-3">
                <form class="d-flex" role="search">
                    <input class="form-control form-control-sm me-2" type="search" placeholder="Поиск">
                    <button class="btn btn-sm btn-outline-success" type="submit">Поиск</button>
                </form>
            </div>
      </div>

<!--Шапка таблицы-->
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Описание</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
              {% for el in type_docs %}
                    <tr>
                        <th scope="row">{{ el.id }}</th>
                        <td>{{ el.description }}</td>
                    </tr>
              {% endfor %}
          </tbody>
        </table>


{% endblock %}
